<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }

        header {
            background-color: #333;
            padding: 20px;
            text-align: center;
        }

        section {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 80vh;
        }

        .card {
            background-color: #111;
            border: 1px solid #333;
            padding: 20px;
            margin: 10px;
            flex: 1;
            text-align: center;
            cursor: pointer;
        }

        .card:hover {
            background-color: #333;
        }

        footer {
            background-color: #333;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        h1 {
            color: #66ff66;
        }

        a {
            text-decoration: none;
            color: #66ff66;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #fff;
        }

    </style>
</head>
<body>

    <header>
        <h1>Portfolio Dashboard</h1>
    </header>

    <section>
        <a href="https://github.com/lucaslopestech" target="_blank" class="card">
            <h2>Projects</h2>
            <p>View and manage your projects here.</p>
        </a>

        <a href="index.html" target="_blank" class="card">
            <h2>About Me</h2>
            <p>Learn more about the person behind the portfolio.</p>
        </a>

        <a href="https://www.linkedin.com/in/lucaslopestech/" target="_blank" class="card">
            <h2>Contact</h2>
            <p>Get in touch with me.</p>
        </a>
    </section>

    <footer>
        <p>&copy; 2023 Lucas Lopes. All rights reserved.</p>
    </footer>

</body>
</html>
